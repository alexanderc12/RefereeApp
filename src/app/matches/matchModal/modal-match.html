<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="stacked">Torneo</ion-label>
                    <ion-select placeholder="Escoja uno" interface="action-sheet" [(ngModel)]="tournament">
                        <ion-select-option *ngFor="let tournament of tournaments" value="{{tournament.id}}">{{tournament.name}} </ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="stacked">Categoria</ion-label>
                    <ion-select placeholder="Escoja una..." interface="action-sheet" [(ngModel)]="category">
                        <ion-select-option *ngFor=" let categoryEnum of categoryList" value="{{categoryEnum[0]}}">
                            {{categoryEnum[1]}}</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="stacked">Rama</ion-label>
                    <ion-select placeholder="Escoja una..." interface="action-sheet" [(ngModel)]="division">
                        <ion-select-option *ngFor=" let divisionEnum of divisionList" value="{{divisionEnum[0]}}">
                            {{divisionEnum[1]}}</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="stacked">Equipo local</ion-label>
                    <ion-input placeholder="Ingrese equipo local" [(ngModel)]="local"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="stacked">Equipo visitante</ion-label>
                    <ion-input placeholder="Ingrese equipo visitante" [(ngModel)]="visit"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="stacked">Designaci√≥n</ion-label>
                    <ion-select placeholder="Escoja una..." interface="action-sheet" [(ngModel)]="designation">
                        <ion-select-option *ngFor=" let designationEnum of designationList"
                                           value="{{designationEnum[0]}}">
                            {{designationEnum[1]}}</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="stacked">Fecha</ion-label>
                    <ion-datetime displayFormat="DD MMM YY" [(ngModel)]="date"
                                  placeholder="Seleccione la fecha"></ion-datetime>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button expand="block" shape="round" color="primary" (click)="addMatch()">Agregar</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
