<ion-content>
<ion-grid>
    <ion-row>
        <ion-col>
            <ion-item>
                <ion-label position="stacked">Categoria</ion-label>
                <ion-select placeholder="Escoja una..." interface="action-sheet" [(ngModel)]="category">
                    <ion-select-option value="SENIOR">Mayores</ion-select-option>
                    <ion-select-option value="UNIVERSITY">Universitarios</ion-select-option>
                    <ion-select-option value="JUVENILE">Juvenil</ion-select-option>
                    <ion-select-option value="MINORS">Menores</ion-select-option>
                    <ion-select-option value="CHILDISH">Infantil</ion-select-option>
                    <ion-select-option value="SCHOLAR">Escolar</ion-select-option>
                </ion-select>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-item>
                <ion-label position="stacked">Rama</ion-label>
                <ion-select placeholder="Escoja una..." interface="action-sheet" [(ngModel)]="division">
                    <ion-select-option value="MEN">Masculino</ion-select-option>
                    <ion-select-option value="WOMAN">Femenino</ion-select-option>
                </ion-select>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
                <ion-item>
                    <ion-label position="stacked">Equipo local</ion-label>
                    <ion-input placeholder="Ingrese equipo local" [(ngModel)]="local"> </ion-input>
                </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-item>
                <ion-label position="stacked">Equipo visitante</ion-label>
                <ion-input placeholder="Ingrese equipo visitante" [(ngModel)]="visit"> </ion-input>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-item>
                <ion-label position="stacked">Designaci√≥n</ion-label>
                <ion-select placeholder="Escoja una..." interface="action-sheet" [(ngModel)]="designation" >
                    <ion-select-option *ngFor=" let designationEnum of designationList" value="{{designationEnum}}}">{{designationList[designationEnum]}}</ion-select-option>
                </ion-select>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-item>
                <ion-item>
                    <ion-label position="stacked">Fecha</ion-label>
                    <ion-datetime displayFormat="DD MMM YY" [(ngModel)]="date" placeholder="Seleccione la fecha"></ion-datetime>
                </ion-item>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-button expand="block" shape="round" color="primary" (click)="addMatch()">Agregar</ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
