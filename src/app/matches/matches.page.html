<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Partidos
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
        <ion-card>
            <ion-card-header>
                <ion-card-subtitle>{{item.designation}}</ion-card-subtitle>
                <ion-card-title>{{item.date | date:'dd-MM-y'}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                {{item.category}} - {{item.division}}
                {{item.localTeam}} vs {{item.visitTeam}}
            </ion-card-content>
        </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
