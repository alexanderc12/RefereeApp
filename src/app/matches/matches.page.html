<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Partidos
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-item *ngFor="let item of items">
            <ion-card style="width: 100%" >
                <ion-card-header>
                    <ion-card-subtitle>{{designation[item.designation]}}</ion-card-subtitle>
                    <ion-card-title>{{item.date | date:'dd-MM-y'}}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-label>{{category[item.category]}} - {{division[item.division]}}</ion-label>
                    <ion-label>{{item.localTeam | titlecase }} vs {{item.visitTeam | titlecase }}</ion-label>
                </ion-card-content>
            </ion-card>
      </ion-item>
  </ion-list>
</ion-content>
