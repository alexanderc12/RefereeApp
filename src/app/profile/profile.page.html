<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>Puedes ver los detalles en el menu Partidos</ion-card-subtitle>
            <ion-card-title>
                <ion-item lines="none">
                    <ion-label>
                        Partidos registrados
                    </ion-label>
                    <ion-badge color="primary" style="font-size: 20px" slot="end">
                        {{matchCount}}
                    </ion-badge>
                </ion-item>
            </ion-card-title>
            <ion-card-content>
                <ion-list>
                    <ion-item lines="none">
                        <ion-label>Primer arbitro</ion-label>
                        <ion-note slot="start" color="primary">{{firstMatchCount}}</ion-note>
                    </ion-item>
                    <ion-item>
                        <ion-progress-bar value="{{firstMatchCount/matchCount}}"></ion-progress-bar>
                    </ion-item>
                    <ion-item lines="none">
                        <ion-label>Segundo arbitro</ion-label>
                        <ion-note slot="start" color="primary">{{secondMatchCount}}</ion-note>
                    </ion-item>
                    <ion-item>
                        <ion-progress-bar value="{{secondMatchCount/matchCount}}"></ion-progress-bar>
                    </ion-item>
                </ion-list>
            </ion-card-content>
        </ion-card-header>
    </ion-card>


    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="showAddMatchDialog()">
            <ion-icon name="add-circle"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
