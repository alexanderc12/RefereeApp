<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="stacked">Nombre</ion-label>
                    <ion-input placeholder="Ingrese el nombre del torneo" [(ngModel)]="name"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="stacked">Lugar</ion-label>
                    <ion-input placeholder="Ingrese el lugar(Cuidad)" [(ngModel)]="place"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="stacked">Año</ion-label>
                    <ion-input placeholder="Ingrese el año" [(ngModel)]="year"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button expand="block" shape="round" color="primary" (click)="addTournament()">Agregar</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
